<div>
    <div class="absolute inset-0">
        <img src="/assets/images/auth/bg-gradient.png" alt="image" class="object-cover w-full h-full" />
    </div>
    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative flex w-full max-w-[1502px] flex-col justify-between overflow-hidden rounded-md bg-white/60 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px] lg:flex-row lg:gap-10 xl:gap-0"
        >
            <div
                class="relative hidden w-full items-center justify-center bg-[linear-gradient(225deg,rgba(239,18,98,1)_0%,rgba(67,97,238,1)_100%)] p-5 lg:inline-flex lg:max-w-[835px] xl:-ms-28 ltr:xl:skew-x-[14deg] rtl:xl:skew-x-[-14deg]"
            >
                <div
                    class="absolute inset-y-0 w-8 from-primary/10 via-transparent to-transparent ltr:-right-10 ltr:bg-gradient-to-r rtl:-left-10 rtl:bg-gradient-to-l xl:w-16 ltr:xl:-right-20 rtl:xl:-left-20"
                ></div>
                <div class="ltr:xl:-skew-x-[14deg] rtl:xl:skew-x-[14deg]">
                    <a routerLink="/" class="block w-48 ms-10 lg:w-72 max-h-[230px] max-2-[130px]">
                        <img src="/assets/images/auth/logo-test.svg" alt="Logo" class="w-full" />
                    </a>
                    <div class="mt-24 hidden w-full max-w-[430px] lg:block">
                        <img src="/assets/images/auth/login.svg" alt="Cover Image" class="w-full" />
                    </div>
                </div>
            </div>
            <div class="relative flex w-full flex-col items-center justify-center gap-6 px-4 pb-16 pt-6 sm:px-6 lg:max-w-[667px]">
                <div class="flex w-full max-w-[440px] items-center gap-2 lg:absolute lg:end-6 lg:top-6 lg:max-w-full">
                    <a routerLink="/" class="block w-8 lg:hidden">
                        <img src="/assets/images/logo.svg" alt="Logo" class="w-10 mx-auto" />
                    </a>
                    <div class="dropdown ms-auto w-max">
                        <div hlMenu></div>
                    </div>
                </div>
                <div class="w-full max-w-[440px] lg:mt-16">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Inicio de sesión</h1>
                        <p class="text-base font-bold leading-normal text-white-dark">Ingrese las credenciales empresariales</p>
                    </div>
                    <form class="space-y-5 dark:text-white" (submit)="login()">
                        <div>
                            <label for="Username">Usuario (empresa/usuario)</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="Username"
                                    type="text"
                                    placeholder="empresa/usuario"
                                    [(ngModel)]="username"
                                    name="username"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    required
                                />
                                <span class="absolute -translate-y-1/2 start-4 top-1/2">
                                    <icon-user [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="Password">Contraseña</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="Password"
                                    type="password"
                                    placeholder="Ingrese contraseña"
                                    [(ngModel)]="password"
                                    name="password"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    required
                                />
                                <span class="absolute -translate-y-1/2 start-4 top-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]">
                            Login
                        </button>
                    </form>

                    <div class="text-center dark:text-white">
                        No tengo una cuenta?
                        <a routerLink="/auth/cover-register" class="underline uppercase transition text-primary hover:text-black dark:hover:text-white">
                            Solicitar una cuenta
                        </a>
                    </div>
                </div>
                <p class="absolute w-full text-center bottom-6 dark:text-white">© {{ currYear }}.FacturaLink V1.0 All Rights Reserved.</p>
            </div>
        </div>
    </div>
</div>
